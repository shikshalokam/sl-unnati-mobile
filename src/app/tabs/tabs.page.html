<ion-tabs #tabs (ionTabsDidChange)="tabChange(tabs)">

  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="projects">
      <ion-icon name="reader">
      </ion-icon>
      <ion-label>{{'LABELS.PROJECTS' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="institutions">
      <ion-icon name="business">
      </ion-icon>
      <ion-label>{{'LABELS.INSTITUTIONS' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="home">
      <ion-icon name="home">
      </ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="reports">
      <ion-icon name="stats-chart">
      </ion-icon>
      <ion-label>{{'LABELS.REPORTS' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="newsfeed">
      <ion-icon name="newspaper">
      </ion-icon>
      <ion-label>{{'LABELS.NEWSFEED' | translate}}</ion-label>
    </ion-tab-button>
