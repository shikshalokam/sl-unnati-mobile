<ion-header>
  <app-header title="LABELS.REPORTS" [bottomBorder]="true" [showMenu]="false" [showReload]="false">
    <ion-back-button></ion-back-button>
  </app-header>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="reports && reports.length">
    <downlaod-share
            [name]="fileName()"
            [extension]="'.pdf'"
            [downloadUrl]="downloadUrl()"
            [interface]="'fab'"
          ></downlaod-share>

    <div style="width: 75%; min-height: 25px">
      <h5>
        {{ filter?.entity?.name }}
      </h5>
    </div>

    <h5 *ngIf="filter?.type == 0">
      {{ "LABELS.UNDERTAKEN_PROJECTS_IN_WEEK" | translate }}
    </h5>
    <h5 *ngIf="filter?.type == 1">
      {{ "LABELS.UNDERTAKEN_PROJECTS_IN_MONTH"| translate }}
    </h5>
    <h5 *ngIf="filter?.type == 3">
      {{ "LABELS.UNDERTAKEN_PROJECTS_IN_QUARTER"| translate }}
    </h5>
    <div *ngFor="let report of reports; let i = index">
      <ion-card style="background: #f5f5f5b8; border-radius: 10px" *ngIf="report?.title?.text">
        <ion-card-header class="chart-title">
          {{ report.title.text }}
        </ion-card-header>
        <ion-card-content>
          <div id="{{ idvalue }}{{ i }}"></div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <ion-card *ngIf="reports && reports.length == 0 && !showSkeleton">
   <app-no-data></app-no-data>
  </ion-card>
 
</ion-content>
