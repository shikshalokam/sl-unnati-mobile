<ion-toolbar>
  <!-- <ion-title>
    {{title | translate}}
  </ion-title> -->
  <ion-buttons (click)="close()" slot="start" class="padding">
    <ion-icon name="close" slot="icon-only" style="padding-left: 10px;"></ion-icon>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
  <h5>{{'LABELS.ADD_NEW_TASK' | translate}}</h5>
  <ion-item>
    <ion-label position="stacked" class="custom-label">
      {{'LABELS.ASSIGNED_TO' | translate}}
    </ion-label>
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-icon name="share-social" slot="end" (click)="share()"></ion-icon>
    <ion-input type="text" [(ngModel)]="newTask.assignee">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="custom-label">
      {{'LABELS.END_DATE' | translate}}
    </ion-label>
    <ion-icon name="calendar-outline" slot="start"></ion-icon>
    <ion-datetime min="{{currentYear-2}}" max="{{currentYear + 5}}" class="no-rght-brdr-rds" display-timezone="utc"
      value={{today}} [(ngModel)]="newTask.endDate" class="project-date" placeholder={{today}}>
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="custom-label">
      {{'LABELS.TASK_DESCRIPTION' | translate}}<span class="reuired-field">* </span>
    </ion-label>
    <ion-icon name="newspaper-outline" slot="start"></ion-icon>
    <ion-textarea type="text" [(ngModel)]="newTask.name">
    </ion-textarea>
  </ion-item>
  <div class="attachments-box">
    <div *ngIf="newTask.attachments.length > 0">
      <p *ngFor="let file of newTask.attachments">
        <ion-icon name="attach-outline" class="img"></ion-icon>
        {{file.name}}
      </p>
    </div>
    <ion-row class="file-box">
      <ion-col size="6" class="file-list">
        <div *ngIf="newTask.attachments.length == 0">
          <ion-icon name="image-outline"></ion-icon>
          <ion-icon name="attach-outline"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="6">
        <a class="attach-label" (click)="openAction()">{{'LABELS.ATTACH' | translate}}</a>
      </ion-col>
    </ion-row>
  </div>
  <ion-button expand="block" (click)="addTask()">
    {{'LABELS.ADD_TASK' | translate}}
  </ion-button>
</ion-content>
