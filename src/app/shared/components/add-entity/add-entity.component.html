<ion-toolbar [ngStyle]="{'border-bottom': '2px solid #b23e33' }">
  <ion-title>
    {{title | translate}}
  </ion-title>
  <ion-buttons (click)="close()" slot="start" class="padding">
    <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <div *ngIf="subEntities ">
    <ion-searchbar debounce="500" (ionInput)="onSearch($event)"></ion-searchbar>
    <div class="ion-padding">
      <ion-icon name="funnel" color="primary"></ion-icon> {{'LABELS.FILTERS' | translate}}
      <ion-radio-group value={{childEntity}} (ionChange)="selectSubEntity($event)">
        <ion-row style="margin: 0px -18px;">
          <ion-col size="4" *ngFor="let subEntity of subEntities">
            <ion-item lines="none">
              <ion-label style="text-transform: capitalize;">{{subEntity.name}}</ion-label>
              <ion-radio slot="start" value="{{subEntity.value}}" style="margin-right: 5px;"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>

      <!-- <ion-radio-group value=selectedEntity.value>
        <ion-row style="margin: 0px -18px;">
          <ion-col size="4" *ngFor="let subEntity of subEntities">
            <ion-item lines="none">
              <ion-label style="text-transform: capitalize;">{{subEntity.name}}</ion-label>
              <ion-radio slot="start" color="success" value="{{subEntity.value}}"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group> -->

      <h5 class="entity-name"> {{childEntity}}</h5>
      <ion-radio-group>
        <ion-card class="enitity-list" *ngFor="let entity of entities">
          <ion-item lines="none">
            <ion-label>{{entity.name}}</ion-label>
            <ion-radio slot="start" (click)="selectEntity(entity)" value="{{entity.value}}">
            </ion-radio>
          </ion-item>
        </ion-card>
      </ion-radio-group>
      <div class="loadmore-btn" *ngIf="entities.length && entityCount > entities.length">
        <ion-button (click)="loadMoreEntities()">
          {{'LABELS.LOAD_MORE' | translate}}</ion-button>
      </div>

      <app-no-data *ngIf="noSubEntity"></app-no-data>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="footer-btn" (click)="addEntity()">{{'LABELS.ADD_ENTITY' | translate}}
  </div>
</ion-footer>
