  </app-search-bar>

            <ion-select-option [value]="program.programId" *ngFor="let program of programs" class="_capitalize">{{program?.programName}}

          </ion-select>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="projects?.length">
        <ion-item *ngFor="let project of projects" (click)="openProject(project?._id)">

        </ion-item>
      </ion-list>

      <app-no-data *ngIf="!projects?.length"></app-no-data>
