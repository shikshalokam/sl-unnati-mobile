<ion-header>
  <app-header title="{{categoryTitle}}" [bottomBorder]="true" [showMenu]="false" [showReload]="false">
    <ion-back-button></ion-back-button>
  </app-header>
</ion-header>
<ion-content>
  <div>
    <app-search-bar (onSearch)="onSearch($event)">
    </app-search-bar>
    <app-project-card [data]="projects" [showpopover]= "false" (onGetActions)="openPopover($event)" (onGetTemplate)="openProject($event)"></app-project-card>
  </div>
  <app-no-data *ngIf="!projects?.length"></app-no-data>
</ion-content>
