<ion-header>
  <app-header title="{{categoryTitle}}" [bottomBorder]="true" [showMenu]="false" [showReload]="false">
    <ion-back-button></ion-back-button>
  </app-header>
</ion-header>
<ion-content>
  <div *ngIf="projects?.length">
    <app-search-bar>
    </app-search-bar>
    <app-project-card [data]="projects" (onGetTemplate)="openProject($event)"></app-project-card>
  </div>
  <app-no-data *ngIf="!projects?.length"></app-no-data>
</ion-content>
