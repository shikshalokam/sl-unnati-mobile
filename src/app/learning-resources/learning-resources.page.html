<ion-header>
  <app-header
    title="LABELS.LEARNING_RESOURCES"
    [bottomBorder]="true"
    [showMenu]="false"
    [showReload]="false"
    [showSearch]="false"
    [hideNotification]="true"
  >
    <ion-back-button></ion-back-button>
  </app-header>
</ion-header>

<ion-content *ngIf="list">
  <ion-list>
    <ion-item *ngFor="let resource of list.learningResources" (click)="openBodh(resource?.link)">
      {{resource?.name}}
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
